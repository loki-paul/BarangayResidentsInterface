<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Preview Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .pdf-preview-container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 4px;
    }
    .button-group {
      margin-top: 20px;
      text-align: center;
    }
    .btn {
      margin: 0 10px;
    }
  </style>
</head>
<body>

<div class="pdf-preview-container">
  <h3 class="text-center">Document Preview</h3>
  <iframe src="2025-0034-00001 Request.pdf"></iframe>

  <div class="button-group">
    <button class="btn btn-success" onclick="submitRequest()">Submit Request</button>
    <button class="btn btn-secondary" onclick="goBack()">Cancel</button>
  </div>
</div>

<script>
  function submitRequest() {
    alert("Your request has been submitted successfully!");
    // Optional: Redirect to status page or search page
    window.location.href = "queue.html";
  }

  function goBack() {
    window.location.href = "request.html";
  }
</script>

</body>
</html>
