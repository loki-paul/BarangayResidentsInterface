<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Barangay 186</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            background-color: #003b5b;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }
        .button:hover {
            background-color: #002a42;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo-left.jpg" alt="Barangay Logo 1" class="logo">
        <h1>Welcome to Barangay 186</h1>
        <img src="logo-right.jpg" alt="Barangay Logo 2" class="logo">
    </div>

    <div class="button-container">
        <button class="button" onclick="location.href='form.html'">Fill-up Form</button>
        <button class="button" onclick="alert('SABING WAG PINDUTIN E!!')">Wag Mo Pipindutin</button>
    </div>
</body>
</html>
