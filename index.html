<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Barangay 186</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .logo-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #003b5b;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .fillup-btn {
            background-color: #003b5b;
            color: white;
        }
        .fillup-btn:hover {
            background-color: #002a42;
        }
        .search-btn {
            background-color: #28a745;
            color: white;
        }
        .search-btn:hover {
            background-color: #1e7d34;
        }
    </style>
</head>
<body>

    <h1>Welcome to Barangay 186</h1>

    <div class="logo-container">
        <img src="logo-left.jpg" alt="Barangay Logo 1">
        <img src="logo-right.jpg" alt="Barangay Logo 2">
    </div>

    <div class="btn-container">
        <button class="btn fillup-btn" onclick="window.location.href='form.html'">Fill-Up Form</button>
        <button class="btn search-btn" onclick="window.location.href='search.html'">Search Resident</button>
    </div>

</body>
</html>
