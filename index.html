<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Barangay 186 portal for residents - fill up forms and search resident information." />
  <title>Welcome to Barangay 186</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
      min-height: 100vh;
      background: linear-gradient(to right, #ffffff, #ffffff);
      position: relative;
      z-index: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 900px;
      height: 900px;
      background-image: url("logo-right.jpg");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.5;
      transform: translate(-50%, -50%);
      z-index: -1;
      pointer-events: none;
      border-radius: 100%;
    }

    header {
      background-color: #003b5b;
      color: #fff;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    main {
      padding: 40px 20px;
    }

    .search-wrapper {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    .input-group .form-control {
      border: 2px solid #003b5b;
    }

    .btn-search {
      background-color: #003b5b;
      color: white;
      border: none;
    }

    .btn-search:hover {
      background-color: #002a42;
    }

    .fillup-btn {
      margin-top: 20px;
      background-color: #003b5b;
      color: #fff;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
    }

    .fillup-btn:hover {
      background-color: #002a42;
      transform: scale(1.05);
    }

    footer {
      background-color: #003b5b;
      color: #fff;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 28px;
      }

      body::before {
        width: 180px;
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Barangay 186</h1>
  </header>

  <main>
    <div class="search-wrapper">
      <div class="input-group mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search resident name..." onkeyup="if(event.key==='Enter') searchResident()">
        <button class="btn btn-search" onclick="searchResident()">
          üîç
        </button>
      </div>
      <button class="fillup-btn" onclick="window.location.href='form.html'">Fill-Up New Form</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Barangay 186. All Rights Reserved.</p>
  </footer>

  <script>
    function searchResident() {
      const input = document.getElementById('searchInput').value.trim();
      if (input) {
        window.location.href = 'search.html?q=' + encodeURIComponent(input);
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
