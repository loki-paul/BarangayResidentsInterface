<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Barangay 186 portal for residents - fill up forms and search resident information." />
  <title>Welcome to Barangay 186</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      min-height: 100vh;
      background-color: #f9f9f9;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 450px;
      height: 450px;
      background-image: url("brgy186logo.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.15;
      transform: translate(-50%, -50%);
      z-index: -1;
      pointer-events: none;
    }

    .image-header {
      position: relative;
    }

    .image-header img {
      width: 100%;
      display: block;
      object-fit: cover;
    }

    .image-footer img {
      width: 100%;
      display: block;
      object-fit: cover;
    }

    .datetime-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      user-select: none;
      z-index: 10;
      white-space: nowrap;
      font-family: 'Lato', sans-serif;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
    }

    .search-wrapper {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 30px 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    .input-group {
      display: flex;
      flex-direction: row;
      gap: 10px;
      flex-wrap: nowrap;
    }

    .form-control {
      font-size: 18px;
      padding: 10px 15px;
      border: 2px solid #000;
      flex: 1;
    }

    .btn-search {
      background-color: #007bff;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
      white-space: nowrap;
    }

    .btn-search:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .fillup-btn {
      margin-top: 20px;
      background-color: #007bff;
      color: #fff;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      width: 100%;
      max-width: 300px;
    }

    .fillup-btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      body::before {
        width: 250px;
        height: 250px;
      }

      .search-wrapper {
        padding: 25px 15px;
      }

      .input-group {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }

      .btn-search {
        width: 100%;
      }

      .fillup-btn {
        font-size: 16px;
        padding: 12px 20px;
      }
    }

    @media (max-width: 400px) {
      .datetime-overlay {
        font-size: 14px;
        padding: 4px 8px;
      }

      body::before {
        width: 180px;
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <div class="image-header">
    <img src="header.png" alt="Header" class="img-fluid w-100" />
    <div id="datetimeTop" class="datetime-overlay"></div>
  </div>

  <main>
    <div class="search-wrapper">
      <div class="input-group mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search Name / user_id..." onkeyup="if(event.key==='Enter') searchResident()" />
        <button class="btn btn-search" onclick="searchResident()">üîç Search</button>
      </div>
      <button class="fillup-btn" onclick="window.location.href='form.html'">Fill-Up New Form</button>
    </div>
  </main>

  <div class="image-footer">
    <img src="footer.png" alt="Footer" class="img-fluid w-100" />
  </div>

  <script>
    function searchResident() {
      const input = document.getElementById('searchInput').value.trim();
      if (input) {
        window.location.href = 'search.html?q=' + encodeURIComponent(input);
      }
    }

    function updateDateTime() {
      const now = new Date();
      const options = {
        weekday: 'long', year: 'numeric', month: 'long',
        day: 'numeric', hour: 'numeric', minute: '2-digit', second: '2-digit',
        hour12: true
      };
      const formatted = now.toLocaleString('en-US', options);
      document.getElementById('datetimeTop').innerText = formatted;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>

</body>
</html>
