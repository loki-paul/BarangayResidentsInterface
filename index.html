<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
        }
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .container {
            width: 500px;
            padding: 30px;
            border: 1px solid #eeeeee;
            border-radius: 10px;
            background-color: #003b5b;
        }
        h4 {
            margin-bottom: 10px;
            font-size: 24px;
            color: white;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="file"] {
            border: none;
            background: white;
        }
        input[type="submit"] {
            border: none;
            background-color: orangered;
            color: white;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="registration-form" enctype="multipart/form-data">
            <h4>Fill Up Form</h4>
            <input type="text" name="fullname" placeholder="First Name" required>
            <input type="text" name="middlename" placeholder="Middle Name">
            <input type="text" name="lastname" placeholder="Last Name" required>

            <label>Suffix:</label>
            <select name="suffix">
                <option value="">None</option>
                <option value="Jr">Jr.</option>
                <option value="Sr">Sr.</option>
                <option value="II">II</option>
                <option value="III">III</option>
            </select>

            <input type="date" name="birthday" required>

            <h4>Complete Address</h4>
            <input type="text" name="house_number" placeholder="House Number" required>
            <input type="text" name="street" placeholder="Street" required>

            <input type="text" name="contact" placeholder="Contact Number" required>

            <label>Gender:</label>
            <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <input type="text" name="birthplace" placeholder="Birthplace" required>
            <input type="text" name="civilstatus" placeholder="Civil Status" required>
            <input type="text" name="religion" placeholder="Religion" required>
            <input type="text" name="yearofstay" placeholder="Year of Stay" required>
            <input type="text" name="citizenship" placeholder="Citizenship" required>

            <h4>Upload ID</h4>
            <input type="file" name="image" accept="image/*" required>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzc3akBqUMISZCNFhr_yJ8qIH_D_LFfTx2Z703te9E9lNZA9SmdJshPQVDG_qp2Fm-ZAw/exec";

        document.getElementById("registration-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const file = formData.get("image");

            if (file) {
                const reader = new FileReader();
                reader.onloadend = function () {
                    formData.set("image", reader.result.split(",")[1]); // Convert image to Base64
                    submitData(formData);
                };
                reader.readAsDataURL(file);
            } else {
                submitData(formData);
            }
        });

        function submitData(formData) {
            fetch(scriptURL, {
                method: "POST",
                body: formData,
            })
            .then((response) => response.json())
            .then((data) => {
                alert("Form submitted successfully!");
                console.log(data);
            })
            .catch((error) => {
                alert("Error submitting form!");
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
