<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Barangay 186 portal for residents - fill up forms and search resident information.">
  <title>Welcome to Barangay 186</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f4f4f4, #e0e0e0);
      text-align: center;
      color: #333;
    }
    header {
      background-color: #003b5b;
      color: #fff;
      padding: 20px;
    }
    .header-logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .header-logo img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
      transition: transform 0.3s ease;
    }
    .header-logo img:hover {
      transform: scale(1.1);
    }
    header h1 {
      margin: 0;
      font-size: 36px;
    }
    main {
      padding: 40px 20px;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      min-width: 150px;
    }
    .fillup-btn {
      background-color: #003b5b;
      color: #fff;
    }
    .fillup-btn:hover {
      background-color: #002a42;
      transform: scale(1.05);
    }
    .search-btn {
      background-color: #28a745;
      color: #fff;
    }
    .search-btn:hover {
      background-color: #1e7d34;
      transform: scale(1.05);
    }
    footer {
      background-color: #003b5b;
      color: #fff;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 28px;
      }
      .header-logo img {
        width: 60px;
        height: 60px;
      }
      .btn {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-logo">
      <img src="logo-left.jpg" alt="Barangay Logo 1">
      <img src="logo-right.jpg" alt="Barangay Logo 2">
    </div>
    <h1>Welcome to Barangay 186</h1>
  </header>
  
  <main>
    <div class="btn-container">
      <button class="btn fillup-btn" onclick="window.location.href='form.html'">Fill-Up Form</button>
      <button class="btn search-btn" onclick="window.location.href='search.html'">Search Resident</button>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 Barangay 186. All Rights Reserved.</p>
  </footer>
</body>
</html>
