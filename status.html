<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px 20px;
    }
    .receipt {
      max-width: 400px;
      margin: auto;
      background-color: white;
      border: 1px dashed #000;
      padding: 20px;
      font-family: monospace;
      font-size: 16px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .receipt h4 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .receipt .row-label {
      font-weight: bold;
    }
    .receipt ul {
      list-style-type: none;
      padding-left: 0;
      margin-bottom: 0;
    }
    .receipt ul li::before {
      content: "â€¢ ";
    }
    .btn-print {
      display: block;
      width: 100%;
      margin-top: 20px;
    }
    @media print {
      .btn-print {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="receipt">
  <h4>Barangay 186 - Request Receipt</h4>

  <p><span class="row-label">Queue Number:</span> <span id="queue-number">---</span></p>
  <p><span class="row-label">Date:</span> <span id="date-time">---</span></p>
  <p><span class="row-label">Resident ID:</span> <span id="resident-id">---</span></p>

  <p class="row-label">Documents Requested:</p>
  <ul id="doc-list">
    <li>No documents found</li>
  </ul>

  <button class="btn btn-success btn-print" onclick="printAndReturn()">OK & Print</button>
</div>

<script>
  const requestData = JSON.parse(sessionStorage.getItem("requestPreview")) || {
    id: "N/A",
    queue: Math.floor(1000 + Math.random() * 9000),
    docs: []
  };

  document.getElementById("queue-number").textContent = requestData.queue || "N/A";
  document.getElementById("resident-id").textContent = requestData.id || "N/A";
  document.getElementById("date-time").textContent = new Date().toLocaleString();

  const docList = document.getElementById("doc-list");
  docList.innerHTML = "";

  if (Array.isArray(requestData.docs) && requestData.docs.length > 0) {
    requestData.docs.forEach(doc => {
      const li = document.createElement("li");
      li.textContent = doc;
      docList.appendChild(li);
    });
  } else {
    const li = document.createElement("li");
    li.textContent = "No documents requested.";
    docList.appendChild(li);
  }

  function printAndReturn() {
    window.print();
    setTimeout(() => {
      window.location.href = "index.html"; // Change if you want a different destination
    }, 1000);
  }
</script>

</body>
</html>
